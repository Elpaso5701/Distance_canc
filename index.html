<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Валютный канкулятор</title>
</head>

<body>
	<h2>Валютный калькулятор</h2>
	<div class="calculator">
		<div class="calculator_item">
			<input type="text" class="calculator_input" placeholder="0">
			<div class="selectbox calculator_selectbox">
				<div class="selectbox_selected">
					<span>m</span>
					<img src="./img/arrow.svg" class="selectbox_arrow"></img>
				</div>
				<div class="selectbox_list">
					<ul>
						<li class="active">m</li>
						<li>sm</li>
						<li>ft</li>
						<li>yd</li>
						<li>km</li>
						<li>mm</li>
						<li>in</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="calculator_item">
			<input type="text" class="calculator_input" placeholder="0">
			<div class="selectbox calculator_selectbox">
				<div class="selectbox_selected">
					<span>sm</span>
					<img src="./img/arrow.svg" class="selectbox_arrow"></img>
				</div>
				<div class="selectbox_list">
					<ul>
						<li>m</li>
						<li class="active">sm</li>
						<li>ft</li>
						<li>yd</li>
						<li>km</li>
						<li>mm</li>
						<li>in</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>

</html>
